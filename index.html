<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <div class="alerta">
            <p id="msgErro">Mensagem de erro</p>
        </div>

        <form class="formLogin">
            <label for="txtEmail">Informe seu e-mail:</label>
            <input type="email" class="input" name="txtEmail" id="txtEmail">

            <label for="">Informe sua senha:</label>
            <input type="password" class="input" name="txtSenha" id="txtSenha">

            <div>
                <button type="submit" class="btn">Fazer Login</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
